<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body>
    <h2>SPA Authentication Sample</h2>
    <p>Welcome to our page!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
    <button id="btn-call-api" disabled="true" onclick="callApi()">
      Call Api
    </button>
    <button id="btn-call-mgtapi" disabled="true" onclick="callManagementApi()">
      Call Management Api (RBAC Protected)
    </button>
    <!-- Add a container to hold the response from the call -->
    <pre id ="data-div"></pre>
    <pre id="api-call-result"></pre>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
